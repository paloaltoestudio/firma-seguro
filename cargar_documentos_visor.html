<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Firma Seguro</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/responsive.css">

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.jpg" alt="">
            </div>
            <nav class="main_nav">
                <ul class="list-unstyled">
                    <li><a href=""><img src="images/home.png" alt="">Inicio</a></li>
                    <li><a href=""><img src="images/signatures.png" alt="">Mis Firmas</a></li>
                    <li><a href=""><img src="images/contacts.png" alt="">Contactos</a></li>
                    <li><a href=""><img src="images/billing.png" alt="">Facturación</a></li>
                    <li><a class="active" href=""><img src="images/upload_doc.png" alt="">Cargar Documentos</a></li>
                    <li><a href=""><img src="images/documents.png" alt="">Documentos Estándar</a></li>
                    <li><a href=""><img src="images/wallet.png" alt="">Recargra Saldo</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="top">

                <div class="mobile_menu">
                    <a href="" class="menu_trigger">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <img src="./images/firma-seguro-symbol.svg" width="40" alt="">
                </div>

                <div class="user_props">
                    <div class="user">
                        <a href="">
                            <i class="fas fa-user"></i>
                            Juan
                            <i class="fas fa-chevron-circle-down"></i>
                        </a>
                    </div>
    
                    <div class="credit">
                        <span>Saldo</span> $15.000
                    </div>
    
                    <div class="logout">
                        <a href=""><span>Salir</span> <i class="fas fa-sign-out-alt"></i></a>
                    </div>
                </div>
            </div>

            <div class="content">
                <header>
                    <h1>Cargar Documento</h1>
                    <p>Carga tu documento a firmar </p>
                </header>

                <div class="body_overlay"></div>
                <!-- Panel: PDF viewer  -->
                <div class="pdf_panel panel">
                    <div class="close">
                        <a href="">
                            <i class="fas fa-times"></i>
                        </a>
                    </div>

                    <object data="pdf/contrato.pdf" type="application/pdf" width="100%" height="90%">
                        <p>Revisa tu documento en el siguiente <a href="pdf/contrato.pdf" target="_blank">enlace</a></p>
                    </object>
                </div>

                <div class="main_content">
                    <div class="doc_confirm">
                        <h3>Tu documento se ha cargado</h3>
                        <a href="pdf_panel" class="doc_name pdfTrigger">
                            Contrato.pdf 
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a href="pdf_panel" class="link secundary small pdfTrigger">Ver Archivo <i class="fas fa-search"></i></a>
                    </div>
                    
                    <div class="text-center">
                    <a class="link btn spinner" href="">Iniciar el proceso</a>
                    </div>
                </div>
            </div>

                <footer>
                    <p class="text-center">
                        Copyright Treda Solutions
                    </p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- spinner -->
    <script src="./js/spinner.js"></script>

    <!-- Drag and drop -->
    <script src="js/drag.js"></script>

    <!-- Slider panel -->
    <script src="js/panel.js"></script>

    <!-- Mobile Menu -->
    <script src="./js/menu.js"></script>

</body>
</html>
