<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Firma Seguro</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">   
    <link rel="stylesheet" href="css/responsive.css"> 

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.jpg" alt="">
            </div>
            <nav class="main_nav">
                <ul class="list-unstyled">
                    <li><a href=""><img src="images/home.png" alt="">Inicio</a></li>
                    <li><a href=""><img src="images/signatures.png" alt="">Mis Firmas</a></li>
                    <li><a href=""><img src="images/contacts.png" alt="">Contactos</a></li>
                    <li><a href=""><img src="images/billing.png" alt="">Facturación</a></li>
                    <li><a class="active" href=""><img src="images/upload_doc.png" alt="">Cargar Documentos</a></li>
                    <li><a href=""><img src="images/documents.png" alt="">Documentos Estándar</a></li>
                    <li><a href=""><img src="images/wallet.png" alt="">Recargra Saldo</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="top">
                <div class="user">
                    <a href="">
                        <i class="fas fa-user"></i>
                        Juan
                        <i class="fas fa-chevron-circle-down"></i>
                    </a>
                </div>

                <div class="credit">
                    Saldo $15.000
                </div>

                <div class="logout">
                    <a href="">Salir <i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>

            <div class="content">
                <header>
                    <h1>Cargar Documento</h1>
                    <p>Carga tu documento a firmar </p>
                </header>

                <div class="main_content">
                    <div class="files">
                        <div id="drop-area">
                            <form class="files_form text-center">
                                <img class="icon" src="images/upload_icon.png" alt="">
                                <p>Arrastra tu documento aquí</p>
                                <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                                <label class="button" for="fileElem">Buscar archivo en tu pc</label>
                            </form>
                            <progress id="progress-bar" max=100 value=0></progress>
                            <div id="gallery"></div>
                    </div>
                    
                    <div class="text-center">
                    <a class="link spinner btn" href="">Iniciar el proceso</a>
                    </div></div>
                </div>
                </div>

                <footer>
                    <p class="text-center">
                        Copyright Treda Solutions
                    </p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- spinner -->
    <script src="./js/spinner.js"></script>

    <!-- Drag and drop -->
    <script src="js/drag.js"></script>

</body>
</html>
