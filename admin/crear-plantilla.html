      });
    </script>

    <!-- Tooltip -->

    <!-- Create template toast -->
    <script>
        const createToastTrigger = document.querySelector('.create_template_btn');
        

            createToastTrigger.addEventListener('click', (e) => {
                e.preventDefault();

                console.log('hola')

                const toastTarget = document.querySelector('.toast.create_toast');
                toastTarget.classList.add('active');

                setTimeout(() => {
                    $('.toast.create_toast.active').toast({animation: true, delay: 1000});
                    $('.toast.create_toast.active').toast('show');
                }, 300);

                $('.toast').on('shown.bs.toast', function(){
                    setTimeout(() => {
                        toastTarget.classList.add('hide_toast');
                    }, 800);
                });

                $('.toast').on('hidden.bs.toast', function(){
                    toastTarget.classList.remove('active');
                    toastTarget.classList.remove('hide_toast');
                });
            });

    </script>
